<!DOCTYPE html>
<html>
<head>
    <title>Band Together</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container-fluid ">
        <div class="row justify-content-between m-3">
            <div class="col-5">
                <h3 class="text-left ">Rock On {{ session['first_name'] }} {{ session['last_name'] }}!</h3>
            </div>
            <div class="col-7">
                <div class="row justify-content-end">
                    <div class="col-2">
                        <h5 class="text-right"><a href="{{ url_for('dashboard') }}">Dashboard</a></h5>
                    </div>
                    <div class="col-2">
                        <form action="/logout">
                            <button type="submit" class="btn btn-outline-primary" >Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row align-items-start mt-2 ">
           
            <div class="col-5 m-3  justify-content-start">
                <h4 class="text-danger">My Bands</h4>
                <div class="container_magazine ">
                    <ul>
                        {% for band in bands %}
                            <li class="d-flex justify-content-between align-items-center">
                                {{ band.band_name }}
                                <h6 class="me-5 "><a href="/edit/{{band.id}}">   edit</a></h6>
                                <h6 class="me-5 "><a href="/delete/{{band.id}}">   delete</a></h6>
                               
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-5 m-3 justify-content-start">
                <h4 class="text-danger">Joined Bands:</h4>
                <div class="container_band">
                    <ul>
                        {% for band in joined_bands %}
                            <li class="d-flex justify-content-between align-items-center">
                                {{ band.band_name }}
                                <h6 class="me-5"><a href="/quit_band/{{ band.id }}">quit</a></h6>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
